<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Secure Note</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <h1 class="text-3xl font-bold text-center mb-6">View Your Secure Note</h1>
    <form method="POST">
        <input type="password" name="password" class="w-full p-2 mb-4 border border-gray-300 rounded" placeholder="Enter password to decrypt" required>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600 w-full">Submit</button>
    </form>
</body>
</html>
